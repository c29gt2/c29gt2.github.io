<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#train{
			display:flex;
			gap: 12px;
		}
		.cart{
			border: 1px solid black;
			min-width: 100px;
			height: 80px;
			text-align: center;
			position: relative;
		}
		.cart:before{
			content: "";
			width: 30px;
			height: 30px;
			border: 1px solid black;
			display: block;
			border-radius: 50%;
			position: absolute;
			bottom: -10px;
			left: 10px;
			background: white;

		}
		
		.cart:after{
			content: "";
			width: 30px;
			height: 30px;
			border: 1px solid black;
			display: inline-block;
			border-radius: 50%;
			position: absolute;
			bottom: -10px;
			left: 60px;
			background: white;
		}
	</style>


</head>
<body>

<input type="text" id="person">
<input type="color" value="#ff0000" id="colorPicker">	
<button id=add-person>add person</button>
<button id=remove-last-person>remove last person</button>
<div id="train">
	
</div>

<script>
	let georgie = {
		name: "georgie",

	}

	let kelly = {

		})

	let train=document.getElementById("train")
	let colorPicker=document.getElementById("colorPicker")

	function makeTrain(){
		train.innerHTML = ""
		for(let i = 0; i<people.length; i++){
			let cart = document.createElement("div")
			cart.textContent = people[i].name
			cart.style.backgroundColor = people[i].fav_color

			cart.style.backgroundColor = people[i]
			cart.classList.add("cart")
			train.appendChild(cart)
		}
	}
	makeTrain()

	///let addPersonBtn = document.getElementById("add-person")
	addPersonBtn.addEventListener("click",function(){
		let personInput = document.getElementById("person")
		let colorInput = document.getElementById("colorPicker")

		})

		personInput.value=""
		console.log(people)

	})

	let removeLastPersonBtn = document.getElementById("remove-last-person")
	removeLastPersonBtn.addEventListener("click", function(){

	})

</script>
</body>
</html>
