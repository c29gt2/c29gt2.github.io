#palmtree{
	background-image: url(images/palmtree.jpg);
	height: 1000px;
	width: 1000px;
	background-size: contain;
	position: absolute;
	background-repeat: no-repeat;
	margin-left: 650px;
	margin-top: 100px;
	z-index: 5;
}

#ocean{
	background-image: url(images/ocean.jpg);

	background-repeat: no-repeat;
	background-size: contain;
	margin-top: 600px;
}

#shell{
	background-image: url(images/shell.jpg);

	width: 500px;
	background-repeat: no-repeat;
	background-size: contain;
	position: absolute;
	margin-left: 375px;
	margin-top: 260px;
	z-index: 50;
	transition: transform 0.6s ease;
}

#shell:hover{

}

#starfish{

	height: 400px;
	width: 400px;
	background-repeat: no-repeat;
	background-size: contain;
	position: absolute;
	margin-left: 275px;
	z-index: 20;
  	transition: transform 0.6s ease;
}

#starfish:hover{
  transform: scale(0.85);
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}


#surfboard{
	background-image: url(images/surfboard.png);
	height: 800px;
	width: 600px;
	background-repeat: no-repeat;
	background-size: contain;
	position: absolute;
	margin-top: 650px;
	margin-left:400px;
	z-index: 10;
}

#surfboard:hover {
  	animation: wiggle 1s ease-in-out;
}

@keyframes wiggle {
  0% { transform: rotate(0); }
  25% { transform: rotate(10deg); }
  50% { transform: rotate(-10deg); }
  75% { transform: rotate(10deg); }
  100% { transform: rotate(0); }
}

#coconut{
	background-image: url(images/coconut2.jpg);
	height: 100px;
	width: 100px;
	background-repeat: no-repeat;
	background-size: contain;
	position: absolute;
	margin-top: 670px;
	margin-left:1200px;
	z-index: 100;
	transition: transform 0.3s ease;
}
#coconut.crack {
