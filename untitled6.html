<!DOCTYPE html>
<html>
<head>
	<style type=text/css>
		.snowman{
			width: 200px;
			height: 200px;
			background-image: url(https://goradiate.ie/wp-content/uploads/2013/11/snowman.gif);
			background-color: lightskyblue;
			background-size: contain;
			background-repeat: no-repeat;

			 display: inline-block;
		

		}

	</style>

</head>
<body>

<script type="text/javascript">

document.addEventListener("click", function(){
	let christmas = document.createElement("div")
	christmas.classList.add("snowman")
	document.body.appendChild(christmas)

})

</script>

</body>
</html>
