<!DOCTYPE html>
<html>
<head>
<style type="text/css">

body{
	margin: 0px;
	cursor: url(images/heart_with_bgc.png), auto;
}

	#header{
		background-color: #e0f2fe; 
		height: 100px; 
		width: 100%
	}


#journalpage{
	color: white;
	z-index: 10;
	position: absolute;
	font-size: 75px;
	margin-left: 450px;
}

#box{
	width: 1300px;
	height: 300px;
	background-color: #F3EFE7;
	margin-top: 50px;
	margin-left: 50px;
}

#firstentry{
	font-size: 30px;
	margin-top: 50px;
	margin-left: 5px;
}

#star{
	background-image: url(images/star.png);
	width: 200px;
	height: 200px;
	background-repeat: no-repeat;
	position: absolute;
	background-size: contain;
	margin-left: 900px;
	transition: transform 2s ease;
}

#star:hover {
    transform: rotate(360deg); 
}

#star2{
	background-image: url(images/star.png);
	width: 100px;
	height: 100px;
	background-repeat: no-repeat;
	position: absolute;
	background-size: contain;
	margin-left: 1125px;
	margin-top: 125px;
	transition: transform 2s ease;
}

#star2:hover {
    transform: rotate(-360deg); 
}

#apple{
	background-image: url(images/apple.png);
	width: 175px;
	height: 175px;
	background-repeat: no-repeat;
	position: absolute;
	background-size: contain;
	margin-left: 400px;
	margin-top: 50px;
	transition: transform 0.3s ease;
}

#apple.bite {
    background-image: url(images/apple2.png);
    transition: transform 0.3s ease, background-image 0.3s ease;
}

#nyc{
	background-image: url(images/nyc.png);
	width: 500px;
	height: 520px;
	background-repeat: no-repeat;
	position: absolute;
	background-size: contain;
	margin-top: 160px;
}
#statue{
	background-image: url(images/statue.png);
	width: 400px;
	height: 400px;
	background-repeat: no-repeat;
	position: absolute;
	background-size: contain;
	margin-left:50px;
	margin-top: 300px;
}

#bridge{
	background-image: url(images/bridge.png);
	width: 500px;
	height: 500px;
	background-repeat: no-repeat;
	position: absolute;
	background-size: contain;
	margin-top: 325px;
	margin-left: 950px;
}


#taxi{
	background-image: url(images/taxi.png);
	width: 500px;
	height: 500px;
	background-repeat: no-repeat;
	position: absolute;
	background-size: contain;
	margin-top: 350px;
	animation: moveRight 3s forwards;
}

@keyframes moveRight {
    from {
        left: 0;  
    }
    to {
        left: 800px; 
    }
}


</style>
</head>
<body>

<div id=header>
	<center>
<div id=journalpage>journal page</div>
	</center>
</div>

<div id=box>

<div id=firstentry></div>
<div id=star></div>
<div id=star2></div>
<div id=nyc></div>
<div id=statue></div>
<div id=bridge></div>
<div id=taxi></div>

</div>

<div id=apple></div>
	<script type=text/javascript>
			const apple = document.getElementById("apple");

  		apple.addEventListener("click", () => {
    		apple.classList.add("bite");
  		});
  	</script>

</body>
	
</html>
