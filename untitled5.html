<!DOCTYPE html>
<html>
<head>
	<style type=text/css>
		.snowman{
			width: 300px;
			height: 300px;
			background-image: url(snowman.gif);
			background-size: contain;
			background-repeat: no-repeat;

			 display: inline-block;
		

		}

body{
			background-color:lightblue;
	}

</style>

</head>
<body>

<center> click for snowmen!</center>
<script type="text/javascript">



document.addEventListener("click", function(){
	let christmas = document.createElement("div")
	christmas.classList.add("snowman")
	document.body.appendChild(christmas)

})

</script>

</body>
</html>
